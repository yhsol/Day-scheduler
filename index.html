<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>pracetice-js-basics</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <section class="maininfo sectionGrid">
        <h5 class="weatherForm"></h5>
        <form class="js-clock">
            <h1 class="js-clockTitle">00:00</h1>
        </form>
        <form class="js-greetingForm greetingForm">
            <input class="js-greetingTitle" type="text" placeholder="What is your name?" />
        </form>
        <h4 class="js-greeting greeting"></h4>
        <form class="js-todoForm">
            <input class="js-todoTitle" type="text" placeholder="Write todo list" />
        </form>
        <ul class="js-todoList"></ul>
    </section>

    <script src="todo.js"></script>
    <script src="greeting.js"></script>
    <script src="clock.js"></script>
    <script src="bg.js"></script>
    <script src="weather.js"></script>
</body>

</html>
